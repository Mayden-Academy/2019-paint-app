<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="IMG/brushPink.png"/>
    <title>Paintmaster 3000</title>
</head>
<body>
   <div class="container">
       <h1>Paintmaster 3000</h1>
       <aside>
           <div id="white" class="button white-active" data-color="#FFFFFF" title="Click here to paint with white"></div>
           <div id="orange" class="button orange" data-color="#FF6037" title="Click here to paint with orange"></div>
           <div id="yellow" class="button yellow" data-color="#FFFF66" title="Click here to paint with yellow"></div>
           <div id="green" class="button green" data-color="#66FF66" title="Click here to paint with green"></div>
           <div id="blue" class="button blue" data-color="#50BFE6" title="Click here to paint with blue"></div>
           <div id="pink" class="button pink" data-color="#FF00CC" title="Click here to paint with pink"></div>
           <div id="jsPicker" class="button jsPicker">
               <button class="jscolor"></button>
           </div>
           <div id="eraser" class="button eraser" data-color="#111010" title="Click here to use the eraser"></div>
       </aside>
       <main class="grid"></main>
   </div>
   <script src="js/index.js"></script>
   <script src="js/jscolor.js"></script>
</body>
</html>
